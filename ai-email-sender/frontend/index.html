<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic AI Email Sender</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono&display=swap">
    <style>
        :root {
            --space-dark: #0a0e23;
            --space-purple: #6a0dad;
            --space-blue: #1a73e8;
            --space-pink: #ff2d75;
            --space-teal: #2dd4bf;
            --star-glow: rgba(255, 255, 255, 0.8);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Mono', monospace;
            background-color: var(--space-dark);
            color: white;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        /* Cosmic background elements */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .galaxy {
            position: absolute;
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.15;
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            background-color: rgba(10, 14, 35, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(106, 13, 173, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--space-teal);
            text-shadow: 0 0 10px rgba(45, 212, 191, 0.5);
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1::before {
            content: "✧";
            margin-right: 15px;
            animation: pulse 2s infinite;
        }
        
        h1::after {
            content: "✧";
            margin-left: 15px;
            animation: pulse 2s infinite 0.5s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--space-teal);
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(20, 25, 60, 0.7);
            color: white;
            font-family: 'Space Mono', monospace;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(26, 115, 232, 0.1);
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--space-blue);
            box-shadow: 0 0 20px rgba(26, 115, 232, 0.3);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--space-purple), var(--space-blue));
            color: white;
            box-shadow: 0 0 15px rgba(106, 13, 173, 0.5);
            margin-right: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(106, 13, 173, 0.8);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent,
                transparent,
                transparent
            );
            transform: rotate(30deg);
            transition: all 0.5s ease;
        }
        
        .btn:hover::before {
            animation: shine 1.5s infinite;
        }
        
        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }
        
        .btn .loader {
            display: none;
            animation: spin 1s linear infinite;
        }
        
        .btn.loading .btn-text {
            display: none;
        }
        
        .btn.loading .loader {
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .primary {
            background: linear-gradient(135deg, var(--space-pink), var(--space-purple));
            box-shadow: 0 0 15px rgba(255, 45, 117, 0.5);
        }
        
        .primary:hover {
            box-shadow: 0 0 25px rgba(255, 45, 117, 0.8);
        }
        
        .secondary {
            background: linear-gradient(135deg, #2b2b52, #1a1a3a);
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.3);
        }
        
        .secondary:hover {
            box-shadow: 0 0 25px rgba(45, 212, 191, 0.5);
        }
        
        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success {
            background-color: rgba(46, 125, 50, 0.2);
            border: 1px solid rgba(46, 125, 50, 0.5);
            color: #81c784;
        }
        
        .error {
            background-color: rgba(198, 40, 40, 0.2);
            border: 1px solid rgba(198, 40, 40, 0.5);
            color: #ff8a80;
        }
        
        /* 3D floating planets */
        .planet {
            position: fixed;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.7;
            filter: blur(1px);
            animation: float 30s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 1rem;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Cosmic background elements -->
    <div class="stars" id="stars"></div>
    <div class="galaxy" style="width: 500px; height: 500px; background: radial-gradient(circle, var(--space-purple), transparent 70%); top: -200px; left: -200px;"></div>
    <div class="galaxy" style="width: 800px; height: 800px; background: radial-gradient(circle, var(--space-blue), transparent 70%); bottom: -400px; right: -300px;"></div>
    
    <!-- Floating planets -->
    <div class="planet" style="width: 150px; height: 150px; background: radial-gradient(circle at 30% 30%, var(--space-teal), #0a0e23 70%); top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="planet" style="width: 100px; height: 100px; background: radial-gradient(circle at 70% 30%, var(--space-pink), #0a0e23 70%); top: 70%; left: 80%; animation-delay: -10s;"></div>
    <div class="planet" style="width: 80px; height: 80px; background: radial-gradient(circle at 50% 70%, var(--space-blue), #0a0e23 70%); top: 30%; left: 85%; animation-delay: -5s;"></div>
    
    <div class="container">
        <h1>🚀 Cosmic AI Email Sender</h1>
        
        <div class="input-group">
            <label for="recipients">Recipients (comma separated):</label>
            <input type="text" id="recipients" placeholder="user1@example.com, user2@example.com">
        </div>
        
        <div class="input-group">
            <label for="prompt">Email Prompt:</label>
            <textarea id="prompt" rows="4" placeholder="Describe the email you want to generate..."></textarea>
        </div>
        
        <button id="generateBtn" class="btn">
            <span class="btn-text">Generate Email</span>
            <span class="loader hidden">⚙️</span>
        </button>
        
        <div id="emailPreview" class="hidden">
            <h2>Generated Email</h2>
            
            <div class="input-group">
                <label for="emailSubject">Subject:</label>
                <input type="text" id="emailSubject">
            </div>
            
            <div class="input-group">
                <label for="emailBody">Body:</label>
                <textarea id="emailBody" rows="8"></textarea>
            </div>
            
            <div class="button-group">
                <button id="regenerateBtn" class="btn secondary">Regenerate</button>
                <button id="sendBtn" class="btn primary">Send Email</button>
            </div>
        </div>
        
        <div id="status" class="status hidden"></div>
    </div>
    
    <script>
        // Create stars
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration
                star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
                
                starsContainer.appendChild(star);
            }
            
            // Button functionality
            const generateBtn = document.getElementById('generateBtn');
            const regenerateBtn = document.getElementById('regenerateBtn');
            const sendBtn = document.getElementById('sendBtn');
            const emailPreview = document.getElementById('emailPreview');
            const statusDiv = document.getElementById('status');
            
            generateBtn.addEventListener('click', function() {
                // Show loading state
                this.classList.add('loading');
                
                // Simulate API call delay
                setTimeout(() => {
                    // Hide loading state
                    this.classList.remove('loading');
                    
                    // Generate mock email content
                    document.getElementById('emailSubject').value = `Re: ${document.getElementById('prompt').value.substring(0, 30)}...`;
                    document.getElementById('emailBody').value = `Dear Recipient,\n\n${document.getElementById('prompt').value}\n\nBest regards,\nAI Assistant`;
                    
                    // Show email preview
                    emailPreview.classList.remove('hidden');
                    
                    // Scroll to preview
                    emailPreview.scrollIntoView({ behavior: 'smooth' });
                    
                    // Show success status
                    showStatus('Email generated successfully!', 'success');
                }, 1500);
            });
            
            regenerateBtn.addEventListener('click', function() {
                // Show loading state on generate button
                generateBtn.classList.add('loading');
                
                // Simulate API call delay
                setTimeout(() => {
                    // Hide loading state
                    generateBtn.classList.remove('loading');
                    
                    // Generate slightly different content
                    document.getElementById('emailSubject').value = `Update: ${document.getElementById('prompt').value.substring(0, 25)}...`;
                    document.getElementById('emailBody').value = `Hello,\n\nI'm following up regarding: ${document.getElementById('prompt').value}\n\nLet me know if you have any questions.\n\nSincerely,\nAI Assistant`;
                    
                    // Show success status
                    showStatus('Email regenerated!', 'success');
                }, 1500);
            });
            
            sendBtn.addEventListener('click', function() {
                // Show loading state
                this.classList.add('loading');
                this.textContent = 'Sending...';
                
                // Simulate sending delay
                setTimeout(() => {
                    // Hide loading state
                    this.classList.remove('loading');
                    this.innerHTML = '<span class="btn-text">Send Email</span>';
                    
                    // Show success status
                    showStatus('Email sent successfully!', 'success');
                    
                    // Reset form after delay
                    setTimeout(() => {
                        emailPreview.classList.add('hidden');
                        document.getElementById('prompt').value = '';
                        document.getElementById('recipients').value = '';
                        statusDiv.classList.add('hidden');
                    }, 2000);
                }, 2000);
            });
            
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = `status ${type}`;
                statusDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
